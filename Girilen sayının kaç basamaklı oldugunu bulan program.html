<!DOCTYPE html lang="tr">

<head>
    <meta charset="UTF-8">

    <title>Girilen sayının kaç basamaklı oldugunu bulan program</title>

    <script>

        var deger = prompt("bir sayi giriniz: ");

        switch (deger.length) {
            case 1:
                document.write("girmis oldgunuz sayi 1 basamaklıdır");
                break;

            case 2:
                document.write("girmis oldgunuz sayi 2 basamaklıdır");
                break;

            case 3:
                document.write("girmis oldgunuz sayi 3 basamaklıdır");
                break;

            default:
                document.write("Girmiş oldugunuz deger 3 basamaktan büyüktür");
        }


    </script>

</head>

<body>

</body>

</html>
