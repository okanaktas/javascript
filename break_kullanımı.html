<!DOCTYPE html>

<head>

    <title>Denemeler</title>

<body>


    <script type="text/javascript" language="javascript">
        var deneme = prompt("bir deger giriniz: ");

        for (var i = 0; i <= deneme; i++) {

                break;
            }
        }
