<!DOCTYPE html lang="tr">

<head>
    <meta charset="UTF-8">

    <title>Girilen sayının çift mi tek mi olduğunu bulan program</title>

    <script>
        
        var sayi=prompt("lütfen bir sayi giriniz: ");
        if(sayi%2==0){
            document.write("Girmiş oldugunuz sayi çifttir");
        }
        else{
            document.write("Girmiş oldgunuz sayi tektir");
        }

    </script>

</head>
