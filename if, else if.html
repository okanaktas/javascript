<!DOCTYPE html lang="tr">

<head>
    <meta charset="UTF-8">

    <title>Girilen notun sınıftan geçip geçmeme hesaplama</title>

    <script>
        
        var not=prompt("Notunuzu Giriniz: ");
        if(not<=100 && not>=85){
            document.write("Notunuz A");
        }
        else if(not<85 && not>=70){
            document.write("Notunuz B");
        }
        else if(not<70 && not>=40){
            document.write("Notunuz C");
        }
        else{
            document.write("Notunuz F");
        }

    </script>

</head>

<body>

</body>

</html>
